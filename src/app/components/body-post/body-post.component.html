<!-- personal -->
<div *ngFor="let post of Arrayposts" class="card  px-0 shadow-sm  mb-5 bg-white rounded spaces-vertical">
  <h5 class="p-3  card-title">{{posts[post].authorName}}</h5>
  <div class="card-body px-3">{{posts[post].description}}</div>
  <div class="border-top r text-muted py-2 d-flex justify-content-between">
    <div>
      <button type="button" class="btn btn-default spaces-horizontal">
        <span class="glyphicon glyphicon-star" aria-hidden="true" (click)="addLike(post)">Like</span>
      </button>
      <span>{{posts[post].likesCount}}</span>
    </div>
    <div *ngIf="currentUserId === posts[post].authorId">
      <button type="button" class="btn btn-default spaces-horizontal">
        <span class="glyphicon glyphicon-star" aria-hidden="true">Editar</span>
      </button>
      <button type="button" class="btn btn-default spaces-horizontal">
        <span class="glyphicon glyphicon-star" aria-hidden="true">Eliminar</span>
      </button>
    </div>
  </div>
